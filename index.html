<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Country</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand text-success" href="index.html">
                <h2>Countries Name</h2>
            </a>
            <form class="d-flex">
                <input id="search-input" class="form-control me-2 w-auto" type="search" placeholder="Your Country Name"
                    aria-label="Search">
                <button onclick="showBySearch()" class="btn btn-outline-success" type="button">Search</button>
            </form>
        </div>
    </nav>

    <main class="container my-5">
        <div id="country-detail" class="col-lg-3 mx-auto">

        </div>
        <div id="countries" class="row g-5 text-center">

        </div>
        <!-- popup -->
        <div class="popUpCls" id="popupId">
            <div class="overLay"></div>
            <div class="popUp-Content" id="popUpContent">

            </div>
        </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
